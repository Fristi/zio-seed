name: build

on: [push]

jobs:

  server:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - uses: actions/cache@v1
        with:
          path: ~/.cache/coursier/v1
          key: ${{ runner.os }}-coursier-${{ hashFiles('**/build.sbt') }}

      - name: Set up java
        uses: actions/setup-java@v2.1.0
        with:
          distribution: 'adopt'
          java-version: 11
          java-package: jre

      - name: Build
        run: ./sbt compile

      - name: Build binary (GraalVM native-image)
        run: ./sbt nativeImage

      - name: Pack docker image
        run: docker build -t server .

      - name: Run image
        run: docker run server